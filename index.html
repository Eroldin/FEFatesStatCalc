<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Fire Emblem Fates: Character Average Stats</title>
	</head>
	
	<body>
		<div id="container" style="margin: 10px 10px 10px 10px, width: 100%">
			<div style="float : left">
				<p>
					<h4>Unit Selection</h4>
					<select id="unit-select"><option value="none">Select a unit</option></select>
					<div id="avatar-custom">
						Boon
						<select id="boon-select">
							<option class="boon" value="HP" selected>HP</option>
							<option class="boon" value="Str" disabled>Strength</option>
							<option class="boon" value="Mag">Magic</option>
							<option class="boon" value="Skl">Skill</option>
							<option class="boon" value="Spd">Speed</option>
							<option class="boon" value="Lck">Luck</option>
							<option class="boon" value="Def">Defense</option>
							<option class="boon" value="Res">Resistance</option>
						</select>
						Bane
						<select id="bane-select">
							<option class="bane" value="HP" disabled>HP</option>
							<option class="bane" value="Str" selected>Strength</option>
							<option class="bane" value="Mag">Magic</option>
							<option class="bane" value="Skl">Skill</option>
							<option class="bane" value="Spd">Speed</option>
							<option class="bane" value="Lck">Luck</option>
							<option class="bane" value="Def">Defense</option>
							<option class="bane" value="Res">Resistance</option>
						</select>
					</div>
				</p>
				
				<p>
					<h4>Class Change Options</h4>
					<select id="level-change-select" disabled><option value="none" disabled>Select a level</option></select>
					<select id="class-change-select" disabled><option value="none" disabled>Select a class</option></select>
					<button id="add-seal">Add class change</button>
					<button id="reset">Reset</button>
				</p>
			
				<div id="class-change-list"></div>
			</div>
			<div id="table-div"></div>
		</div>
	
	
	<script>document.write('<script src="js/model.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="js/statCalc.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="js/gui.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	</body>
</html>
